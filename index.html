<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mockup Minimalpattern Documentation</title>
  <!-- all the base styles for making the documentation look good -->
  <link rel="stylesheet" href="build/docs.min.css" type="text/css">
  <!-- include the RequireJS module loader -->
  <script src="node_modules/requirejs/require.js"></script>
  <!-- Include this pattern's RequireJS configuration and setup RequireJS with this config -->
  <script src="js/config.js"></script>
  <script>
    window.DEBUG = true;  // setup logging to DEBUG
    require(['mockup-bundles-docs']);  // set the RequireJS entry point to the
                                       // pattern's documentation bundle. This
                                       // one depends on the minimal pattern.
  </script>
</head>
<body>
  <!-- Include the minimal pattern -->
  <div class="pat-minimalpattern"></div>
</body>
</html>
